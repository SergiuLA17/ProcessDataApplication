<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="stylesheet" href="/css/help.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/help.css" media="screen">
</head>
<style>
    .message{
        position: center;
        margin: 19px 200px 50px 300px;
    }
    .input{
        margin: 19px 200px 50px 450px;
        position: center;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        resize: none;
    }


    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 19px 455px;
        cursor: pointer;
        position: center;
    }

    .button5 {background-color: #555555;} /* Black */

    .a{
        margin: 19px 450px;
        position: center;
    }

    .container{
        margin: 150px 160px 20px 175px;
        position: center;
    }
</style>
<body>
<ul>
    <li><a href="http://localhost:8080/upload">Link pentru stocare</a></li>
    <li><a href="http://localhost:8080/request">Link pentru request</a></li>
</ul>


<div class="container container">
    <div >
        <form action="request" method="post" id="form">


            <input class = "input"  placeholder="input product id" type="number" name="someName" required id="number"/>
            <br>
            <button class = "button button5" type="submit">Send Request</button>
            <br>
            <br>
        </form>
            </div><a class="message" th:text="${message}"></a></div>


    </div>

</div>
<script src="https://use.fontawesome.com/80976cfcfc.js"></script>
<section id="success">
    <div class="icon">
        <i class="fa fa-smile-o" aria-hidden="true"></i>
    </div>
    <h1>Introduceti id productului care lati primit pe email-ul dumnevoastra.</h1>
    <i class="fa fa-times succ" aria-hidden="true"></i>
</section>
<button id="again">Help</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".fail").on("click", function () {
            $("#fail h1,#fail p,#fail .fail").css({display: "none"});

            $("#fail").animate(
                {
                    width: "0"
                },
                250,
                function () {
                    $("#fail .icon").animate(
                        {
                            borderRadius: "50%"
                        },
                        250,
                        function () {
                            $("#fail .icon").animate(
                                {
                                    opacity: 0
                                },
                                250
                            );
                        }
                    );
                }
            );
        });
        $(".succ").on("click", function () {
            $("#success h1,#success p,#success .succ").css({display: "none"});

            $("#success").animate(
                {
                    width: "0"
                },
                250,
                function () {
                    $("#success .icon").animate(
                        {
                            borderRadius: "50%"
                        },
                        250,
                        function () {
                            $("#success .icon").animate(
                                {
                                    opacity: 0
                                },
                                250
                            );
                        }
                    );
                }
            );
        });
        $("button").on("click", function () {
            $("section").css({width: "400px"});
            $("section h1,section p,section i").css({display: "block"});
            $("section .icon").css({
                borderRadius: "0",
                opacity: 1
            });
        });
    });

</script>

</body>
</html>
